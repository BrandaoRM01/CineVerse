{% extends "base.html" %}

{% block titulo %}Editar Perfil - CineVerse{% endblock titulo %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/user/editar_perfil.css') }}">
{% endblock css %}

{% block conteudo %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card bg-dark text-light shadow" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Editar Perfil</h3>

            <form id="form-editar-perfil" enctype="multipart/form-data" action="{{ url_for('user_bp.editar_perfil') }}"
                method="POST">

                <div class="mb-3 text-center">
                    <img src="/static/img/default_user.jpg" alt="Imagem de perfil" id="img-perfil-previa">
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                    <input name="username" type="text" class="form-control bg-secondary text-light border-0"
                        id="username" placeholder="Seu username" required>
                </div>

                <div class="mb-3">
                    <label for="foto" class="form-label">Foto de perfil</label>
                    <input name="imagem" type="file" class="form-control bg-secondary text-light border-0" id="foto"
                        accept="image/*">
                </div>

                <button type="submit" class="btn btn-danger w-100 mt-2">Atualizar Perfil</button>

                <div id="mensagem-editar" class="mt-3 text-center"></div>
            </form>
        </div>
    </div>
</div>
{% endblock conteudo %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/user/editar_perfil.js') }}"></script>
{% endblock scripts %}
