{% extends "base.html" %}

{% block titulo %}Login - CineVerse{% endblock titulo %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/auth.css') }}">
{% endblock css %}

{% block conteudo %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card bg-dark text-light shadow" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Entrar no CineVerse</h3>

            <form id="form-login">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
                    <input name="email" type="email" class="form-control bg-secondary text-light border-0" id="email"
                        placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha <span class="text-danger">*</span></label>
                    <div class="input-senha-container">
                        <input name="senha" type="password"
                            class="form-control bg-secondary text-light border-0 input-senha" id="senha"
                            placeholder="********" required>
                        <button type="button" class="btn-mudar-senha" id="mudar-senha-login">
                            <img src="{{ url_for('static', filename='img/open_eye.svg') }}" alt="Mostrar senha"
                                class="icone-senha">
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-100 mt-2">Entrar</button>

                <div id="mensagem-login" class="mt-3 text-center"></div>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('main_bp.recuperar_senha') }}" class="text-decoration-none text-light small">
                    Esqueceu sua senha?
                </a>
            </div>

            <p class="text-center mt-3 mb-0">
                NÃ£o tem uma conta?
                <a href="{{ url_for('main_bp.cadastro') }}" class="text-decoration-none text-danger fw-bold">
                    Cadastre-se
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock conteudo %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
{% endblock scripts %}
