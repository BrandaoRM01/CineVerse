{% extends "base.html" %}

{% block titulo %}Cadastro - CineVerse{% endblock titulo %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth/auth.css') }}">
{% endblock css %}

{% block conteudo %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card bg-dark text-light shadow" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Cadastre-se no CineVerse</h3>

            <form id="form-cadastro" method="POST" action="{{ url_for('auth_bp.cadastro') }}"
                enctype="multipart/form-data">

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                        <input name="username" type="text" class="form-control bg-secondary text-light border-0"
                            id="username" placeholder="Seu username" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
                        <input name="email" type="email" class="form-control bg-secondary text-light border-0"
                            id="email" placeholder="seuemail@exemplo.com" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="senha" class="form-label">Senha <span class="text-danger">*</span></label>
                        <div class="input-senha-container">
                            <input name="senha" type="password"
                                class="form-control bg-secondary text-light border-0 input-senha" id="senha"
                                placeholder="********" required>
                            <button type="button" class="btn-mudar-senha" id="mudar-senha">
                                <img src="{{ url_for('static', filename='img/open_eye.svg') }}" alt="Mostrar senha"
                                    class="icone-senha">
                            </button>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="confirmar-senha" class="form-label">Confirmar Senha <span
                                class="text-danger">*</span></label>
                        <div class="input-senha-container">
                            <input name="confirmar_senha" type="password"
                                class="form-control bg-secondary text-light border-0 input-senha" id="confirmar-senha"
                                placeholder="********" required>
                            <button type="button" class="btn-mudar-senha" id="mudar-confirmar-senha">
                                <img src="{{ url_for('static', filename='img/open_eye.svg') }}" alt="Mostrar senha"
                                    class="icone-senha">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="foto" class="form-label">Foto de perfil</label>
                    <input name="imagem" type="file" class="form-control bg-secondary text-light border-0" id="foto"
                        accept="image/*">
                </div>

                <button type="submit" class="btn btn-danger w-100 mt-2">Cadastrar</button>

                <div id="mensagem-cadastro" class="mt-3 text-center"></div>
            </form>

            <p class="text-center mt-3">
                JÃ¡ tem uma conta?
                <a href="{{ url_for('main_bp.login') }}" class="text-decoration-none text-danger fw-bold">Entrar</a>
            </p>
        </div>
    </div>
</div>
{% endblock conteudo %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/auth/cadastro.js') }}"></script>
{% endblock scripts %}
